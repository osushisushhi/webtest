<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報入力フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .contact-link {
            margin-top: 40px;
            text-align: center;
        }
        .contact-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .contact-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>情報入力フォーム</h1>
    <form id="userForm">
        <label for="username">ユーザーネーム</label>
        <input type="text" id="username" placeholder="ユーザーネームを入力" required>

        <label for="userId">ID</label>
        <input type="text" id="userId" placeholder="IDを入力（アルファベットと数字）" required>

        <label for="request">依頼内容</label>
        <textarea id="request" placeholder="依頼内容を入力（日本語、英語、数字のみ）" required></textarea>

        <button type="button" onclick="submitForm()">確定</button>
    </form>

    <div class="output" id="output" style="display: none;">
        <h3>入力内容</h3>
        <p id="outputUsername"></p>
        <p id="outputUserId"></p>
        <p id="outputRequest"></p>
    </div>

    <div id="successMessage" class="success-message" style="display: none;">success!</div>

    <div class="contact-link">
        <a href="https://osushisushhi.github.io/otoiawase/">お問い合わせフォームへ</a>
    </div>

    <script>
        function submitForm() {
            // 入力値を取得
            const username = document.getElementById("username").value;
            const userId = document.getElementById("userId").value;
            const request = document.getElementById("request").value;

            // IDの形式チェック（アルファベットと数字のみ）
            const userIdPattern = /^[A-Za-z0-9]+$/;
            if (!userIdPattern.test(userId)) {
                alert("IDはアルファベットと数字のみで入力してください。");
                return; // IDが不正な場合は処理を中断
            }

            // 入力内容を表示
            document.getElementById("outputUsername").textContent = `ユーザーネーム: ${username}`;
            document.getElementById("outputUserId").textContent = `ID: ${userId}`;
            document.getElementById("outputRequest").textContent = `依頼内容: ${request}`;
            document.getElementById("output").style.display = "block";

            // Discord WebhookのURLを指定
            const webhookURL = 'https://discord.com/api/webhooks/1319532905340473384/OHk4MNGfsknfs9KyJ2QjkcZBizcxa4zTTOWQ9BvsE2F-ROOFf1Jb1naUhFugWg0_GZI3';

            // Webhookに送信するデータを作成
            const payload = {
                content: `\`\`\`
ユーザーネーム: ${username}
ID: ${userId}
依頼内容: ${request}
\`\`\``
            };

            // Fetch APIを使用してWebhookにPOSTリクエストを送信
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("successMessage").style.display = "block"; // 成功時にメッセージを表示
                } else {
                    console.error('Error:', response.status);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
