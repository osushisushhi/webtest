<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .link-button {
            margin: 20px auto 0 auto;
            background-color: #007BFF;
            text-align: center;
            text-decoration: none;
            display: block;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: max-content;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    <form id="contactForm">
        <label for="chatName">オープンチャットでの名前</label>
        <input type="text" id="chatName" placeholder="オープンチャットでの名前を入力（日本語、英語、数字）" required>

        <label for="permission">オープンチャットでの権限</label>
        <select id="permission" required>
            <option value="">権限を選択してください</option>
            <option value="副管理者">副管理者</option>
            <option value="依頼を受けてる人">依頼を受けてる人</option>
            <option value="メンバー">メンバー</option>
        </select>

        <label for="username">ユーザーネーム</label>
        <input type="text" id="username" placeholder="ユーザーネームを入力" required>

        <label for="message">お問い合わせ内容</label>
        <textarea id="message" placeholder="お問い合わせ内容を入力" required></textarea>

        <button type="button" onclick="submitForm()">送信</button>
    </form>

    <div id="successMessage" class="success-message" style="display: none;">送信完了！</div>

    <!-- 依頼フォームに行くボタン -->
    <a href="https://osushisushhi.github.io/webtest/" class="link-button">依頼フォームに行く</a>

    <script>
        function submitForm() {
            // 入力値を取得
            const chatName = document.getElementById("chatName").value;
            const permission = document.getElementById("permission").value;
            const username = document.getElementById("username").value;
            const message = document.getElementById("message").value;

            // 入力値のバリデーション（例: 空欄チェック）
            if (!chatName || !permission || !username || !message) {
                alert("全てのフィールドを入力してください。");
                return;
            }

            // Discord WebhookのURLを指定
            const webhookURL = 'https://discord.com/api/webhooks/1319611940837785631/eFfGXEd9fTipqn7p5XwY-whjtpze_n6sO61ObhZF3i1MdR4Q61CWrOyfJuT8uvFPU3H2';

            // Webhookに送信するデータを作成
            const payload = {
                content: `\`\`\`
オープンチャットでの名前: ${chatName}
権限: ${permission}
ユーザーネーム: ${username}
お問い合わせ内容:
${message}
\`\`\``
            };

            // Fetch APIを使用してWebhookにPOSTリクエストを送信
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("successMessage").style.display = "block"; // 成功メッセージを表示
                } else {
                    console.error('Error:', response.status);
                    alert("送信に失敗しました。");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("エラーが発生しました。");
            });
        }
    </script>
</body>
</html>
